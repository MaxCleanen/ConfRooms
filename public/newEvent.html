			<label class="title captionFont">Тема</label>
			<input class="title" placeholder="О чём будете говорить?" ng-model="eventData.title">
		</div>
		
        <div class="datePart" style="display: inline-block;">
			<div class="dateTimeLabelsD">
				<label class="date captionFont">Дата</label>
				<label class="timeFrom captionFont" for="timeStart1" style="margin-left:-4px;margin-right:-4px;width:94px;">Начало</label>				
				<label class="captionFont" for="timeEnd1" style="width:41px;">Конец</label>
			</div>
			<div class="dateTimeLabelsM ">
				<label class="captionFont">Дата и время</label>
			</div>
			<div>
				<input style="display: inline-block;" class="date" value="{{eventData.eventDate}}"></input>
				<input style="display: inline-block;" type="tel" data-valid-example="05:05" placeholder="__:__" id="timeStart1" name="timeStart1"
				pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" class="time masked" ng-model="eventData.timeStart" title="Time"></input>
				<label style="vertical-align: middle; width:14px; font-family: HelveticaNeue-Bold; font-size: 13px;color: #000000;letter-spacing: 0.47px;">—</label>
				<input style="display: inline-block;" type="tel" data-valid-example="05:05" placeholder="__:__" id="timeEnd1" name="timeEnd1"
				pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" class="time masked" ng-model="eventData.timeEnd" title="Time"></input>
			</div>	
		</div>
		
        <div>
			<div class="users">
				<label class="captionFont">Участники</label>

			    <select ng-model="selectedUser" style="display:block;height:38px" ng-change="userSelected()" ng-options="y.login for (x,y) in users">
			    </select>
				
				<div class="participants-container">
					<div class="participant" ng-repeat="user in eventData.users">
						<img class="avatar" ng-src="{{user.avatarUrl}}" style="height:100%; width:24px; margin-right: 8px;">
						{{user.login}}
						<div class="closeImage" ng-click="deleteUser(user)">

					<label class="captionFont" style="padding-bottom: 5px">Ваша переговорка</label>
					<div class="eroom selectedRoom">
						<div class="roomDescription">
							<label style="font-family: HelveticaNeue-Bold">
								{{eventData.timeStart}}—{{eventData.timeEnd}} </label>	
							<label style="font-family: HelveticaNeue">
								{{eventData.room.title}} · {{eventData.room.floor}} этаж
							</label>
						</div>
						<div ng-click="cancelRoom()" style="width:16px;height:16px;margin:0 12px;">						
							<svg style="display: block; height:16px; margin:auto;" width="9px" height="9px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

					<label class="captionFont" style="padding-bottom: 5px">Рекомендуемые переговорки</label>
					<div ng-click="selectRoom(room)" ng-repeat="room in rooms" class="eroom recommendedRoom">
						<div class="roomDescription">
							<label style="font-family: HelveticaNeue-Bold">
								{{eventData.timeStart}}—{{eventData.timeEnd}} </label>	
							<label style="font-family: HelveticaNeue">
								{{room.title}} · {{room.floor}} этаж
							</label>
						</div>						
					</div>	
				</div>				
			</div>		
		</div>
		
		<div class="menuOptionsM">
			<button class="deleteM delete" ng-click="deleteEvent(eventId)">Удалить встречу</button>
		</div>

		<div class="bottomOptionsM">
			<button class="cancelM"  onclick="window.history.back();"  style="margin-left:81px; margin-right:12px">Отмена</button>
			<button class="saveM save" ng-click="saveChanges()">Сохранить</button>
		</div>
		
		<div class="mentOptionsD">
			<div style="display: flex; justify-content: center; padding-bottom: 20px; padding-top: 20px">
				<div>
					<button class="cancel" onclick="window.history.back();">Отмена</button>

					<button ng-if="eventData.room != null" class="cancel deleteD" id="deleteBtn" ng-click="deleteEvent(eventId)" style="width:140">Удалить встречу</button>

					<button ng-if="eventData.room != null" class="cancel saveD" id="saveBtn" ng-click="saveChanges()"  style="width:101">Сохранить</button>	

					<button ng-if="eventData.room == null" class="createEvent " style="color: #FBF5F5;" id="deleteBtn" ng-click="saveChanges()">Cоздать встречу</button>
				</div>			
				<!-- <button class="createEvent">Создать встречу</button> -->
			</div>		
		</div>

			<div class="modal-content">
				<div style="height:40px; width:40px; padding:32px 202px 16px 202px;">

				</label>
				<label style="font-family: HelveticaNeue;font-size: 15px;color: #000000;letter-spacing: 0;line-height: 17px;"">
					14 декабря, 15:00—17:00
				</label>
				<label style="font-family: HelveticaNeue;font-size: 15px;color: #000000;letter-spacing: 0;line-height: 17px;"">
					{{eventData.room.title}} · {{eventData.room.floor}} этаж
				</label>
				<div style="display: flex; justify-content: center; padding-bottom: 32px; padding-top: 24px">
					<button class="cancel save" style="width:80px">Хорошо</button>				
				</div>	
			</div>
		</div>
